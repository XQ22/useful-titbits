<!DOCTYPE html>
<html>
<head>
<title>Useful Titbits: Some stuff I made.</title>
<script>
//Alpha
var list=[];
function Alpha(){
  list.push(document.getElementById("ALPHA-0").innerHTML);
  document.getElementById("ALPHA-0").innerHTML = "";
  document.getElementById("ALPHA-1").innerHTML += list[0];
};
</script>
</head>
<body>
<h1>Useful Titbits</h1>
<h2>Alphabetiser</h2>
<input id="ALPHA-0" />
<button onClick="Alpha()" >Add to list</button><br>
<div id="ALPHA-1"> </div> 
  
<h2>Dice simulator</h2>
</body>
</html>
